name: PR-checks

on: 
  pull_request

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Go to client and run tests
        run: cd packages/client && yarn && yarn test
      - name: Run linter on client
        run: yarn lint
      - name: Go to server and run tests
        run: cd ../server && yarn && yarn test
      - name: Run linter on server
        run: yarn lint
      - name: Go to utils and run tests
        run: cd ../utils && yarn && yarn test
      - name: Run linter on utils
        run: yarn lint
        